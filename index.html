<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IP Activity Scanner — Apple</title>

  <style>
    body {
      margin: 0;
      background: #eef2ff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      display: flex;
      justify-content: center;
      padding: 30px;
    }

    .card {
      width: 900px;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.12);
      overflow: hidden;
    }

    .header {
      padding: 18px 24px;
      border-bottom: 1px solid #e5e8ef;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .title {
      font-size: 20px;
      font-weight: 700;
      color: #131a27;
    }

    .controls {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .input-box {
      border: 1px solid #d0d7e5;
      background: #f7f9fc;
      padding: 9px 10px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .input-box span {
      font-size: 13px;
      font-weight: 600;
      color: #475168;
    }

    input {
      border: none;
      background: transparent;
      outline: none;
      font-size: 14px;
      width: 190px;
    }

    button {
      background: #0b5cff;
      border: none;
      padding: 9px 18px;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      box-shadow: 0 6px 18px rgba(11,92,255,0.25);
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: default;
    }

    /* terminal */
    .terminal-area {
      padding: 24px;
      background: #f4f7ff;
    }

    .terminal {
      background: #0c1017;
      color: #d8e6ff;
      padding: 14px;
      font-family: monospace;
      border-radius: 12px;
      min-height: 300px;
      max-height: 480px;
      overflow-y: auto;
      font-size: 14px;
      white-space: pre-wrap;
    }

    .progress {
      margin-top: 14px;
      height: 10px;
      width: 100%;
      background: #dce3f5;
      border-radius: 8px;
      overflow: hidden;
    }

    .fill {
      height: 100%;
      width: 0%;
      background: #4e8cff;
    }

    .timer {
      text-align: right;
      margin-top: 6px;
      font-weight: 600;
      color: #3c4761;
      font-size: 14px;
    }

    .report {
      background: #0d1523;
      padding: 16px;
      border-radius: 12px;
      color: #eef7ff;
      margin-top: 16px;
      display: none;
    }

    table {
      width: 100%;
      margin-top: 14px;
      border-collapse: collapse;
      color: #cfe6ff;
    }

    td, th {
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding: 10px 0;
    }
  </style>
</head>

<body>

<div class="card">

  <div class="header">
    <div class="title">IP Activity Scanner — Apple</div>

    <div class="controls">

      <div class="input-box">
        <span>IP:</span>
        <input id="ip" placeholder="Enter IP address">
      </div>

      <button id="run">Run Scan</button>
    </div>
  </div>

  <div class="terminal-area">
    <div id="terminal" class="terminal">
Welcome to IP Activity Scanner — Apple inc.

    </div>

    <div class="progress">
      <div id="fill" class="fill"></div>
    </div>

    <div id="time" class="timer">02:00</div>

    <div id="report" class="report"></div>
  </div>

</div>

<script>
function typeLine(text) {
  const term = document.getElementById("terminal");
  term.innerHTML += "\n" + text;
  term.scrollTop = term.scrollHeight;
}

function pad(v) { return v < 10 ? "0" + v : v; }

document.getElementById("run").onclick = function() {
  let ip = document.getElementById("ip").value.trim();
  if (!ip) {
    document.getElementById("terminal").innerHTML += "\nError: Enter a valid IP.";
    return;
  }

  // reset
  document.getElementById("terminal").innerHTML = "Starting scan for " + ip + "...";
  document.getElementById("report").style.display = "none";
  document.getElementById("fill").style.width = "0%";

  let sec = 120;
  let timer = setInterval(() => {
    sec--;
    let m = Math.floor(sec / 60);
    let s = sec % 60;
    document.getElementById("time").innerHTML = pad(m) + ":" + pad(s);

    let pct = ((120 - sec) / 120) * 100;
    document.getElementById("fill").style.width = pct + "%";

    if (sec % 8 === 0) {
      typeLine("Scanning logs...");
    }

    if (sec <= 0) {
      clearInterval(timer);
      finish(ip);
    }
  }, 1000);
};

function finish(ip) {
  typeLine("Finalizing report...");
  let rep = document.getElementById("report");
  rep.style.display = "block";

  rep.innerHTML = `
    <h3 style="margin-top:0;">Final Report</h3>
    <div>IP Address: <strong>${ip}</strong></div>
    <div>Observation Window: Last 8 hours</div>

    <table>
      <tr><th>Country</th><th>Login Attempts</th></tr>
      <tr><td>China</td><td>1</td></tr>
      <tr><td>Canada</td><td>2</td></tr>
      <tr><td>United States</td><td>4</td></tr>
      <tr><td>Russia</td><td>3</td></tr>
      <tr><td>Ireland</td><td>5</td></tr>
    </table>

    <p style="margin-top:10px;color:#cfe6ff;">
      Total activity detected from 5 different countries within the last 8 hours.
    </p>
  `;

  typeLine("Scan complete.");
}
</script>

</body>
</html>
